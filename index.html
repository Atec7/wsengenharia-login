<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS Engenharia - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e9eef3, #cdd9e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background-image: url('https://www.transparenttextures.com/patterns/blueprint.png');
      background-size: 800px;
      opacity: 0.07;
      animation: moveBg 50s linear infinite;
    }
    @keyframes moveBg { from { transform: translate(0,0);} to { transform: translate(-400px,-400px);} }
    .container {
      position: relative;
      z-index: 5;
      width: 90%; max-width: 520px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateY(30px);} to { opacity:1; transform: translateY(0);} }
    .logo { width:110px; height:110px; margin-bottom:25px; animation: spin 7s linear infinite; filter: grayscale(.3) brightness(.9); }
    @keyframes spin { from{transform:rotate(0);} to{transform:rotate(360deg);} }
    h1 { font-size:1.8rem; color:#1a1a1a; font-weight:600; margin-bottom:30px; }
    .login-box { display:flex; flex-direction:column; gap:20px; }
    .login-box input {
      padding:14px; border-radius:12px; border:1.8px solid #444;
      font-size:1.05rem;
    }
    .login-box input:focus { border-color:#000; box-shadow:0 0 10px rgba(0,0,0,0.15); outline:none; }
    .login-btn {
      background:#000; color:#fff; border:none;
      border-radius:12px; padding:14px; font-weight:600;
      font-size:1.05rem; cursor:pointer; transition:.3s;
    }
    .login-btn:hover { background:#333; transform: translateY(-2px); box-shadow:0 6px 15px rgba(0,0,0,0.25); }
    footer { position:fixed; bottom:0; width:100%; background:#111; color:#fff; font-size:.8rem; text-align:center; padding:.8rem; }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/engrenagem-logo.png" class="logo" />
    <h1>Sistema de Gerenciamento WS Engenharia</h1>

    <div class="login-box" id="loginBox">
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      <label style="display:flex; align-items:center; gap:8px; font-size:0.9rem; margin-top:5px;">
        <input type="checkbox" id="remember"> Lembrar credenciais
      </label>
      <button class="login-btn" onclick="login()">Entrar</button>
    </div>
  </div>

  <footer>Desenvolvido por AtecSeven Tecnologia © 2025</footer>

<script>
// Carrega credenciais salvas
window.onload = () => {
  const u = localStorage.getItem("savedUser");
  const p = localStorage.getItem("savedPass");
  if (u && p) {
    document.getElementById("username").value = u;
    document.getElementById("password").value = p;
    const remember = document.getElementById("remember");
    if (remember) remember.checked = true;
  }
};

function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const remember = document.getElementById("remember") ? document.getElementById("remember").checked : false;

  const validUser = "wedsonsantos49@gmail.com";
  const validPass = "Heit@r8808";

  // Validação simples
  if (!user || !pass) {
    alert("Preencha usuário e senha.");
    return;
  }

  if (user === validUser && pass === validPass) {
    // Salvar credenciais
    if (remember) {
      localStorage.setItem("savedUser", user);
      localStorage.setItem("savedPass", pass);
    } else {
      localStorage.removeItem("savedUser");
      localStorage.removeItem("savedPass");
    }

    // Redirecionar
    window.location.href = "https://script.google.com/macros/s/AKfycbwhrQDD_TaJ1_0YjqyYj18nFxNkAY4IRvXmwu2rbM2nm_qy1ZzOLf_LGGELWxN1Dohk/exec";
  } else {
    alert("Usuário ou senha incorretos.");
    const box = document.getElementById("loginBox");
    box.style.border = "2px solid red";
    setTimeout(() => box.style.border = "none", 1000);
  }
}
</script>
</body>
</html>
